<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Contest</title>


    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(190, 47, 20);
            color: #000000;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 0 18px rgba(0, 0, 0, 4.0);
        }

        .container2 {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100px;
        }

        .slide-bar {
            width: 10px;
            height: 30px;
            background-color: #f4adad;
            transition: width 2s ease-in-out;
        }

        .title-logo {
            text-align: center;
            width: "500";
            height: "78";
        }


        .text {
            margin-top: 20px;
            font-size: 20px;
        }


        h1 {
            text-align: center;
            color: #0e0e0e;
        }

        .question {
            margin: 20px 0;
        }

        .options {
            display: flex;
            flex-direction: column;
        }

        .option {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        button {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.9s ease;
        }

        button:hover {
            background-color: #c0392b;
        }

        @keyframes slideAnimation {
            0% {
                width: 10px;
            }

            100% {
                width: 105%;
            }
        }

        .slide-bar.animate {
            animation: slideAnimation 3s ease-in-out forwards;
        }

        .submit {
            text-align: center;
        }
    </style>
</head>

<body>

<br><br><br><br><br><br><br><br><br><br><br><br>

    <div class="container">
        <div class="title-logo">
            <a href="https://www.chitkara.edu.in" target="_blank"> <img class="dlogo"
                    src="https://www.chitkara.edu.in/chitkara-university-logo.png" alt="logo"></a>
        </div>

        <div class="container2">
            <div class="slide-bar animate"></div>

        </div>
        <h1>INTERACTIVE QUIZ APPLICATION</h1>
        <form id="mcqForm">
            <div class="question" >
               <h3> <p>1. What does HTML stand for ?</p></h3>
                <div class="options">
                    <label class="option">
                        <input type="radio" name="q1" value="a"> a) Hyper Text Markup Language
                    </label>
                    <label class="option">
                        <input type="radio" name="q1" value="b"> b) High-Level Text Markup Language
                    </label>
                    <label class="option">
                        <input type="radio" name="q1" value="c"> c)Hyperlink and Text Markup Language
                    </label>
                </div>
            </div>
            <hr>
            <br>
        <a href="q2.html"> <div class="submit">   <input type="button" value="Next"></div></a>
        </form>
    </div>

</body>

</html>
